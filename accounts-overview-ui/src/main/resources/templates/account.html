<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Account Overview</title>
	<meta charset="utf-8"/>
	<link href="../static/css/demo.css" th:href="@{/api/demo/css/demo.css}" rel="stylesheet" media="screen"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
	<script src="../static/js/demo.js" th:src="@{/api/demo/js/demo.js}"></script>
  	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<style></style>
  	<script>
  		$(document).ready(function() {
    		$( "#accountInfo" ).resizable({
    			animate: true,
    		});
    		
    		$( "#customerInfo" ).resizable({
    			animate: true,
    		});
  		});
  </script>
</head>

<body>
	<h1>Account Overview</h1>
	
	<table>
		<tbody>
			<tr>
				<td>
					<div id="accountInfo" class="ui-widget-content">
  						<h3 class="ui-widget-header">Account View</h3>
  						<dl>
							<dt><b>Number</b></dt>
							<dd th:text="${account.number}">number</dd>
							<dt><b>Customer</b></dt>
							<dd th:text="${account.owner}">owner</dd>
							<dt><b>Balance</b></dt>
							<dd th:text="${account.balance}">balance</dd>
						</dl>
					</div>
				</td>
				<td>
					<div id="customerInfo" class="ui-widget-content">
				  		<h3 class="ui-widget-header">Customer View</h3>
				  		<dl>
							<dt><b>Number</b></dt>
							<dd th:text="${account.number}">number</dd>
							<dt><b>Customer</b></dt>
							<dd th:text="${account.owner}">owner</dd>
							<dt><b>Balance</b></dt>
							<dd th:text="${account.balance}">balance</dd>
						</dl>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div style="height: 2cm">&nbsp;</div>

	<div style="text-align: center">
		<a th:href="@{/}">Home</a> | <a th:href="@{/accounts/search}">Account Search</a>
	</div>

</body>
</html>
